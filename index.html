<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #162447;
      color: #7EC88D;
      font-family: Arial, sans-serif;
    }

    .icon-container {
      display: none; /* Esconder os ícones até a autenticação ser feita */
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 95vh;
    }

    .logo {
      margin-bottom: 25px;
    }

    .logo img{
      width: 250px;
      height: 200px;
    }

    .icon-row {
      display: flex;
    }

    .icon {
      text-align: center;
      margin: 20px;
      cursor: pointer;
      color: #7EC88D;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.3s ease; /* Adicionando efeito de transição para cor e translate */
    }

    .icon i {
      font-size: 70px;
    }

    .icon-name {
      margin-top: 10px;
    }

    /* Efeito hover */
    .icon:hover {
      color: #FFFFFF; /* Nova cor branca quando o mouse estiver sobre o ícone */
      transform: translateY(-5px); /* Desloca o ícone 5 pixels para cima */
    }
  </style>
</head>
<body>
  <!-- Prompt de autenticação -->
  <script>
    // Defina sua senha aqui (substitua "sua_senha" pela senha desejada)
    const password = "mdrecife";

    // Exibe o prompt de senha e verifica a autenticação
    function authenticate() {
      const userPassword = prompt("Digite a senha para acessar o site:");

      if (userPassword === password) {
        showIcons();
      } else {
        alert("Senha incorreta! Tente novamente.");
      }
    }

    // Exibe os ícones após a autenticação
    function showIcons() {
      const iconContainer = document.querySelector(".icon-container");
      iconContainer.style.display = "flex";
    }
  </script>

  <div class="icon-container">
    <div class="logo">
      <img src="img/icon.png" alt="Logomarca">
    </div>
    <div class="icon-row">
      <a href="#" class="icon" onclick="authenticateAndRedirect('planilhas')">
        <i class="fas fa-chart-bar"></i>
        <div class="icon-name">Gráficos</div>
      </a>
      <a href="#" class="icon" onclick="authenticateAndRedirect('arquivo')">
        <i class="fas fa-file"></i>
        <div class="icon-name">Arquivo</div>
      </a>
      <!-- Novo ícone de banco de dados -->
      <a href="#" class="icon">
        <i class="fas fa-database"></i>
        <div class="icon-name">Banco de Dados</div>
      </a>
    </div>
  </div>

  <script>
    // Chama a função de autenticação ao carregar a página
    window.onload = authenticate;
  </script>
</body>
</html>
