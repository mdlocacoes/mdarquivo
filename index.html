<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: #162447;
      color: #7EC88D;
      font-family: Arial, sans-serif;
    }

    .icon-container {
      display: none; /* Esconder os ícones até a autenticação ser feita */
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 95vh;
    }

    .logo {
      margin-bottom: 25px;
    }

    .logo img {
      width: 250px;
      height: 200px;
    }

    .icon-row {
      display: flex;
    }

    .icon {
      text-align: center;
      margin: 20px;
      cursor: pointer;
      color: #7EC88D;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.3s ease; /* Adicionando efeito de transição para cor e translate */
    }

    .icon i {
      font-size: 70px;
    }

    .icon-name {
      margin-top: 10px;
    }

    /* Efeito hover */
    .icon:hover {
      color: #FFFFFF; /* Nova cor branca quando o mouse estiver sobre o ícone */
      transform: translateY(-5px); /* Desloca o ícone 5 pixels para cima */
    }
  </style>
</head>
<body>
  <!-- Prompt de autenticação -->
  <script>
    // Defina as senhas aqui para cada tipo de ícone
    const passwords = {
      planilhas: "md2023",
      arquivo: "md2023",
      banco_de_dados: "bancodedados"
    };

    // Exibe o prompt de senha e verifica a autenticação
    function authenticate() {
      const userPassword = prompt("Digite a senha para acessar o site:");

      if (userPassword === "mdrecife") {
        showIcons();
      } else {
        alert("Senha incorreta! Tente novamente.");
      }
    }

    // Exibe os ícones após a autenticação
    function showIcons() {
      const iconContainer = document.querySelector(".icon-container");
      iconContainer.style.display = "flex";
    }

    // Função de autenticação antes de redirecionar
    function authenticateAndRedirect(type) {
      const userPassword = prompt("Digite a senha:");

      if (userPassword === passwords[type]) {
        if (type === "planilhas") {
          window.location.href = "https://drive.google.com/drive/folders/1EIviSeGHI1kfTFEQKOEGo7ehWyn7oECz?usp=sharing";
        } else if (type === "arquivo") {
          window.location.href = "https://drive.google.com/drive/folders/1p32aGnWbdMCw4A-YUepMjRDD9YXtf1pQ?usp=sharing";
        } else if (type === "banco_de_dados") {
          window.location.href = "https://drive.google.com/drive/folders/1rQiZlsyT_ldkXlgbCrIS5vDIvkCFVGek?usp=sharing";
        }
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>

  <!-- Container dos ícones -->
  <div class="icon-container">
    <!-- Ícones -->
    <div class="logo">
      <img src="img/icon.png" alt="Logomarca">
    </div>
    <div class="icon-row">
      <!-- Usando uma função que chama a autenticação antes de redirecionar -->
      <a href="#" class="icon" onclick="authenticateAndRedirect('planilhas')">
        <i class="fas fa-chart-bar"></i>
        <div class="icon-name">Gráficos</div>
      </a>
      <a href="#" class="icon" onclick="authenticateAndRedirect('arquivo')">
        <i class="fas fa-file"></i>
        <div class="icon-name">Arquivo</div>
      </a>
      <a href="#" class="icon" onclick="authenticateAndRedirect('banco_de_dados')">
        <i class="fas fa-database"></i>
        <div class="icon-name">Banco de Dados</div>
      </a>
    </div>
  </div>

  <script>
    // Chama a função de autenticação ao carregar a página
    window.onload = authenticate;
  </script>
</body>
</html>
