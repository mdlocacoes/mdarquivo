<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Estilos do CSS como antes */

    /* ... */
  </style>
</head>
<body>
  <!-- Prompt de autenticação -->
  <script>
    // Defina sua senha aqui (substitua "sua_senha" pela senha desejada)
    const password = "mdrecife";

    // Exibe o prompt de senha e verifica a autenticação
    function authenticate() {
      const userPassword = prompt("Digite a senha para acessar o site:");

      if (userPassword === password) {
        showIcons();
      } else {
        alert("Senha incorreta! Tente novamente.");
      }
    }

    // Exibe os ícones após a autenticação
    function showIcons() {
      const iconContainer = document.querySelector(".icon-container");
      iconContainer.style.display = "flex";
    }

    // Função de autenticação antes de redirecionar
    function authenticateAndRedirect(type) {
      const userPassword = prompt("Digite a senha:");

      if (userPassword === password) {
        if (type === "planilhas") {
          window.location.href = "https://drive.google.com/drive/folders/1EIviSeGHI1kfTFEQKOEGo7ehWyn7oECz?usp=sharing";
        } else if (type === "arquivo") {
          window.location.href = "https://drive.google.com/drive/folders/1p32aGnWbdMCw4A-YUepMjRDD9YXtf1pQ?usp=sharing";
        }
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>

  <!-- Container dos ícones -->
  <div class="icon-container">
    <!-- Ícones como antes, mas agora os links chamam a função de autenticação antes de redirecionar -->
    <div class="logo">
      <img src="img/icon.png" alt="Logomarca">
    </div>
    <div class="icon-row">
      <!-- Usando uma função que chama a autenticação antes de redirecionar -->
      <a href="#" class="icon" onclick="authenticateAndRedirect('planilhas')">
        <i class="fas fa-chart-bar"></i>
        <div class="icon-name">Gráficos</div>
      </a>
      <a href="#" class="icon" onclick="authenticateAndRedirect('arquivo')">
        <i class="fas fa-file"></i>
        <div class="icon-name">Arquivo</div>
      </a>
      <a href="#" class="icon" onclick="authenticateAndRedirect('banco_de_dados')">
        <i class="fas fa-database"></i>
        <div class="icon-name">Banco de Dados</div>
      </a>
    </div>
  </div>

  <script>
    // Chama a função de autenticação ao carregar a página
    window.onload = authenticate;
  </script>
</body>
</html>
